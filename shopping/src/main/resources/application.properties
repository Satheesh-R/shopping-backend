#DB properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/full-stack-ecommerce
spring.datasource.username=root
spring.datasource.password=root

#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#REST Repositories properties
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=ANNOTATED

#Others
logging.level.org.springframework.web = DEBUG
allowed.origins=https://localhost:4200

#Okta properties
okta.oauth2.client-id=<your okta client id> 
okta.oauth2.client-secret=<your okta client secret>
okta.oauth2.issuer=https://<your okta domain>/oauth2/default

#HTTPS Properties

# Server web port
server.port=8443

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=avantgardeShoppingBackend

# Keystore location
server.ssl.key-store=classpath:avantgardeShoppingBackend-keystore.p12

# Keystore password
server.ssl.key-store-password=secret

# Keystore format
server.ssl.key-store-type=PKCS12
